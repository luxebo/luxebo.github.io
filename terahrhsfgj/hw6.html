<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="/static/hw6.css">
    <title>HW 6: Movie DB Scraper</title>
</head>
<body>
	<div class="header">
		<h1>THE MOVIE DB</h1>
	</div>

	<div class="grid">

		<div class="left-side">
			<div class="home-button active">
				<button class="pressable active2">&emsp; Home &emsp; &emsp; &emsp; &ensp; &nbsp; <span class="arrow">&#8594;</span></button>
			</div>
			<div class="search-button">
				<button class="pressable">&emsp; Search &emsp; &emsp; &emsp; &ensp; <span class="arrow">&#8594;</span></button>
			</div>
		</div>

		<div class="mid-line"></div>

		<div class="right-side">

			<div class="home">
				<p class="title-text-trends">Trending Movies</p>
				<div class="slides fade">
					<img class="imageMovie" src="">
					<div class="captionMovie"></div>
					<img class="imageMovie" src="">
					<div class="captionMovie"></div>
					<img class="imageMovie" src="">
					<div class="captionMovie"></div>
					<img class="imageMovie" src="">
					<div class="captionMovie"></div>
					<img class="imageMovie" src="">
					<div class="captionMovie"></div>
				</div>
				<br>
				<br>
				<br>
				<br>
				<p class="title-text-trends">TV Shows On-Air Today</p>
				<div class="slides fade">
					<img class="imageTV" src="">
					<div class="captionTV"></div>
					<img class="imageTV" src="">
					<div class="captionTV"></div>
					<img class="imageTV" src="">
					<div class="captionTV"></div>
					<img class="imageTV" src="">
					<div class="captionTV"></div>
					<img class="imageTV" src="">
					<div class="captionTV"></div>
				</div>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
			</div>

			<div class="search inactive">
				<div class="search-gradient">
					<h1 class="search-interior-h1">Search</h1>
					<div class="search-container">
						<label for="Keyword">Keyword<span class="red-asterisk">*</span>&nbsp;</label>
						<input type="text" class="keyword" name="Keyword" size="75">
						<br>
						<label for="Category">Category<span class="red-asterisk">*</span>&nbsp;</label>
						<select class="category" name="Category">
							<option value="None" selected="selected"></option>
							<option value="Movies">Movies</option>
							<option value="TVShows">TV Shows</option>
							<option value="Both">Movies and TV Shows</option>
						</select>
						<br>
						<button class="real-search-button">Search</button>
						<button class="clear-button">Clear</button>
					</div>
				</div>

				<div class="search-results">
				</div>
			</div>

			<div class="footer">
				<p>
					Designed and developed by Michael Yuen
					<br>
					Powered by TMDB
				</p>
			</div>
		</div>
	</div>

	<div class="popup disabled">
		<div class="inner-popup">
			<button class="disable-button">&times;</button>
			<div class="description">
			</div>
			<div class="cast">
			</div>
			<div class="reviews">
			</div>
		</div>
	</div>

<script type="text/javascript" src="/static/hw6.js"></script>
</body>
</html>
