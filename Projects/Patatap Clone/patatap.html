	var arr = [];

	function onKeyDown(event) {
		if (keyData[event.key])
		{
			var newCircle = new Path.Circle(new Point(Math.floor(Math.random() * view.size.width) + 1, Math.floor(Math.random() * view.size.height) + 1), 100);
			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			arr.push(newCircle);
		}
	}
	
	function onFrame(event) {
		for (var i = 0; i < arr.length; i++)
		{
			arr[i].fillColor.hue += 1;
			arr[i].scale(0.9);
			if (arr[i].area < 1)
			{
				arr[i].remove();
				arr.splice(i, 1);
			}
		}
	}
